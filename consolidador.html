<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo Wealth | Terminal de Investimentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bronze: #d1a686;
            --bg-dark: #050505;
            --sidebar-bg: #0c0c0e;
            --card-bg: #111113;
            --border-color: #1f1f23;
            --text-main: #f4f4f5;
            --text-muted: #71717a;
            --sidebar-width: 260px;
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .logo-section { padding-bottom: 40px; display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 32px; height: 32px; background: var(--bronze); border-radius: 6px; }
        .brand-name { font-size: 1.2rem; font-weight: 700; letter-spacing: -0.5px; }

        .nav-menu { flex: 1; }
        .nav-item {
            display: flex; align-items: center; padding: 12px 16px; margin-bottom: 4px;
            border-radius: 8px; color: var(--text-muted); text-decoration: none;
            font-size: 0.9rem; font-weight: 500; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background-color: rgba(209, 166, 134, 0.1); color: var(--bronze); }

        /* --- CONTEÚDO PRINCIPAL --- */
        .main-wrapper { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

        .top-header {
            height: var(--header-height);
            padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 10;
        }

        .content-body { padding: 40px; max-width: 1400px; width: 100%; margin: 0 auto; flex: 1; }

        /* --- MODAL ESTILO GORILA --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .modal-card {
            background: #121214; border: 1px solid var(--border-color);
            width: 100%; max-width: 850px; border-radius: 16px; padding: 32px;
        }

        .modal-header { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .close-btn { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; }

        .form-grid { display: grid; grid-template-columns: 240px 1fr; gap: 30px; }
        
        .side-info { background: #161618; padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .info-block { margin-bottom: 20px; }
        .info-block label { display: block; font-size: 0.65rem; color: var(--text-muted); margin-bottom: 5px; }
        .minimal-select { background: none; border: none; border-bottom: 1px solid #333; color: #fff; width: 100%; padding: 5px 0; font-size: 0.8rem; outline: none; }

        .summary-box { margin-top: 40px; padding-top: 20px; border-top: 1px dotted #333; }
        .summary-box span { font-size: 0.65rem; text-transform: uppercase; color: var(--bronze); }
        .summary-box h4 { margin-top: 5px; font-weight: 500; }

        .input-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .input-group { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 0.7rem; color: var(--text-muted); font-weight: 700; }
        
        .input-group input, .input-group select {
            background: #09090b; border: 1px solid var(--border-color);
            padding: 12px; border-radius: 8px; color: #fff; outline: none;
        }

        .total-footer { margin-top: 20px; padding: 15px 0; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .btn-confirm { background: var(--bronze); color: #000; border: none; padding: 14px 28px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* Botão Flutuante */
        .fab-add {
            position: fixed; bottom: 40px; right: 40px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--bronze); color: #000; border: none;
            font-size: 24px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 30px rgba(209, 166, 134, 0.4);
            z-index: 100;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-section"><div class="logo-icon"></div><span class="brand-name">NODO</span></div>
        <nav class="nav-menu">
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Patrimônio</a>
            <a href="#" class="nav-item">Posições</a>
            <a href="#" class="nav-item">Proventos</a>
        </nav>
    </aside>

    <div class="main-wrapper">
        <header class="top-header">
            <h2 style="font-size: 1.1rem; font-weight: 500; color: var(--text-muted);">Bem-vindo, <span style="color: #fff;">Yuri Gomes</span></h2>
            <div style="background: #27272a; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem;">YG</div>
        </header>

        <main class="content-body">
            <div id="empty-state" style="border: 2px dashed #1f1f23; border-radius: 12px; height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted);">
                <p>Nenhum ativo cadastrado.</p>
                <small>Clique no botão "+" para começar.</small>
            </div>
        </main>
    </div>

    <button class="fab-add" onclick="toggleModal(true)">+</button>

    <div class="modal-overlay" id="modalAsset">
        <div class="modal-card">
            <div class="modal-header">
                <div>
                    <h3 style="color: var(--bronze); margin: 0;">Cadastrar Transação</h3>
                    <span style="font-size: 0.7rem; color: var(--text-muted);">Passo 1 de 2: Detalhes do Ativo</span>
                </div>
                <button class="close-btn" onclick="toggleModal(false)">&times;</button>
            </div>
            
            <div class="form-grid">
                <div class="side-info">
                    <div class="info-block">
                        <label>TIPO DE OPERAÇÃO</label>
                        <select id="opType" class="minimal-select"><option value="compra">Compra</option></select>
                    </div>
                    <div class="info-block">
                        <label>INSTITUIÇÃO</label>
                        <select id="assetPlatform" class="minimal-select">
                            <option value="XP">XP INVESTIMENTOS</option>
                            <option value="BTG">BTG PACTUAL</option>
                            <option value="ITA">ITAÚ PERSONNALITÉ</option>
                        </select>
                    </div>
                    <div class="summary-box">
                        <span id="sumClass">Renda Fixa</span>
                        <h4 id="sumName">Novo Ativo</h4>
                    </div>
                </div>

                <div class="main-inputs">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <label>BUSCAR ATIVO / NOME</label>
                        <input type="text" id="assetName" placeholder="Ex: CDB Banco Inter 110%" oninput="updateSummary()">
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>INDEXADOR</label>
                        <select id="assetIndex" onchange="adjustFields()">
                            <option value="CDI">% do CDI</option>
                            <option value="IPCA">IPCA +</option>
                            <option value="PRE">Pré-fixado</option>
                            <option value="VARIAVEL">Ações / FIIs / ETFs</option>
                        </select>
                        <div class="input-group">
                            <label>TAXA (%)</label>
                            <input type="number" id="assetRate" placeholder="100">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>VALOR APLICADO</label>
                            <input type="number" id="assetValue" placeholder="0,00" oninput="updateSummary()">
                        </div>
                        <div class="input-group">
                            <label>DATA DA COMPRA</label>
                            <input type="date" id="assetDate">
                        </div>
                    </div>

                    <div class="total-footer">
                        <div><span style="font-size: 0.7rem; color: var(--text-muted);">TOTAL</span><h2 id="totalPreview">R$ 0,00</h2></div>
                        <button class="btn-confirm" onclick="calculateAndSave()">Finalizar Cadastro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MARKET_DATA = { SELIC_DAILY: 0.00041 }; // 10.75% a.a. aprox.

        function toggleModal(show) { document.getElementById('modalAsset').style.display = show ? 'flex' : 'none'; }

        function updateSummary() {
            document.getElementById('sumName').innerText = document.getElementById('assetName').value || "Novo Ativo";
            const val = parseFloat(document.getElementById('assetValue').value) || 0;
            document.getElementById('totalPreview').innerText = `R$ ${val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        function calculateAndSave() {
            const asset = {
                name: document.getElementById('assetName').value,
                platform: document.getElementById('assetPlatform').value,
                value: parseFloat(document.getElementById('assetValue').value),
                rate: parseFloat(document.getElementById('assetRate').value),
                date: new Date(document.getElementById('assetDate').value),
                index: document.getElementById('assetIndex').value
            };

            if (!asset.name || !asset.value || isNaN(asset.date)) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Lógica de Valor Presente (Simplificada para CDI)
            const daysHeld = Math.floor((new Date() - asset.date) / (1000 * 60 * 60 * 24));
            const dailyRate = MARKET_DATA.SELIC_DAILY * (asset.rate / 100);
            const currentValue = asset.value * Math.pow((1 + dailyRate), daysHeld);

            // Salva no LocalStorage
            let portfolio = JSON.parse(localStorage.getItem('nodo_portfolio') || '[]');
            portfolio.push({...asset, currentValue});
            localStorage.setItem('nodo_portfolio', JSON.stringify(portfolio));

            toggleModal(false);
            location.reload(); // Recarrega para atualizar a interface (Fase 4 tratará isso melhor)
        }

        // Verifica se há dados ao carregar
        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('nodo_portfolio') || '[]');
            if (data.length > 0) {
                document.getElementById('empty-state').innerHTML = `<h3>${data.length} ativos na carteira</h3><p>Pronto para a Fase 4: Dashboards.</p>`;
            }
        }
    </script>
</body>
</html>
