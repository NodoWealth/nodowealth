<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Privado | Nodo</title>
    <script src="https://unpkg.com/gotrue-js@latest/dist/gotrue.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        :root {
            --bronze: #d1a686;
            --dark: #0f0f0f;
            --gray-card: #151515;
            --radius: 12px; /* Bordas arredondadas conforme solicitado */
        }

        body {
            background-color: var(--dark);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal para garantir header/footer nos extremos */
        .main-auth {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--gray-card);
            border: 1px solid rgba(209, 166, 134, 0.15);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .auth-card h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            font-weight: 300;
            color: #fff;
            text-align: center;
        }

        .auth-card h1 span { color: var(--bronze); font-weight: 700; }

        .auth-card p {
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 18px; }

        .nodo-input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            padding: 14px 18px;
            color: white;
            font-size: 1rem;
            border-radius: var(--radius); /* Inputs arredondados */
            outline: none;
            transition: 0.3s;
        }

        .nodo-input:focus {
            border-color: var(--bronze);
            background: #050505;
        }

        .btn-nodo {
            width: 100%;
            background: var(--bronze);
            color: var(--dark);
            border: none;
            padding: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: var(--radius); /* Botão arredondado */
            margin-top: 10px;
        }

        .btn-nodo:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .auth-toggle {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .auth-toggle a {
            color: var(--bronze);
            text-decoration: none;
            font-weight: 600;
        }

        #msg {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html"><img src="logo_nodo.png" alt="Nodo" height="30"></a>
        </div>
    </header>

    <main class="main-auth">
        <div class="auth-card">
            
            <div id="login-box">
                <h1>Acesso <span>Privado</span></h1>
                <p>Entre com suas credenciais Nodo.</p>
                <div class="form-group">
                    <input type="email" id="l-email" placeholder="E-mail" class="nodo-input">
                </div>
                <div class="form-group">
                    <input type="password" id="l-password" placeholder="Senha" class="nodo-input">
                </div>
                <button class="btn-nodo" onclick="handleLogin()">Entrar</button>
                <div class="auth-toggle">
                    Ainda não tem conta? <a href="#" onclick="toggleAuth()">Solicitar Acesso</a>
                </div>
            </div>

            <div id="signup-box" class="hidden">
                <h1>Criar <span>Conta</span></h1>
                <p>Cadastre-se para iniciar seu diagnóstico.</p>
                <div class="form-group">
                    <input type="text" id="s-name" placeholder="Nome Completo" class="nodo-input">
                </div>
                <div class="form-group">
                    <input type="email" id="s-email" placeholder="E-mail" class="nodo-input">
                </div>
                <div class="form-group">
                    <input type="password" id="s-password" placeholder="Definir Senha" class="nodo-input">
                </div>
                <button class="btn-nodo" onclick="handleSignup()">Cadastrar</button>
                <div class="auth-toggle">
                    Já possui acesso? <a href="#" onclick="toggleAuth()">Fazer Login</a>
                </div>
            </div>

            <div id="msg"></div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Nodo Inteligência Patrimonial. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Lembre-se de trocar pela sua URL real do Netlify
        const auth = new GoTrue({
            APIUrl: 'https://sua-url-aqui.netlify.app/.netlify/identity',
            setCookie: true
        });

        const msgEl = document.getElementById('msg');

        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('signup-box').classList.toggle('hidden');
            msgEl.innerText = "";
        }

        async function handleLogin() {
            const email = document.getElementById('l-email').value;
            const password = document.getElementById('l-password').value;
            
            try {
                await auth.login(email, password, true);
                window.location.href = '/dashboard.html';
            } catch (err) {
                msgEl.innerText = "E-mail ou senha incorretos.";
                msgEl.style.color = "#ff4d4d";
            }
        }

        async function handleSignup() {
            const name = document.getElementById('s-name').value;
            const email = document.getElementById('s-email').value;
            const password = document.getElementById('s-password').value;

            try {
                // Aqui salvamos o Nome no metadata do usuário
                await auth.signup(email, password, { full_name: name });
                msgEl.innerText = "Sucesso! Verifique seu e-mail para confirmar.";
                msgEl.style.color = "#4dff88";
            } catch (err) {
                msgEl.innerText = "Erro ao cadastrar. Tente novamente.";
                msgEl.style.color = "#ff4d4d";
            }
        }
    </script>
</body>
</html>
